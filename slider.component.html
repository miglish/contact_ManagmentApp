<div class="range-picker">
  <h3>{{sliderValues[currentValue].label}}</h3>
  <p style="font-size: 14px">Per person / Per accident</p>
  <div class="controls">
    <span (click)=deductValue() class="minus-sign">&#8211;</span>
    <input type="range" #range [min]="0" [(ngModel)]="currentValue" [ngStyle]="getGradient()" [max]="maxRangeValue" (mouseup)="valueChanged()"
    />
    <span (click)=addValue() class="plus-sign">&#43;</span>
  </div>
  <p class="mobile-controls">
    <span style="width: 20px">
      <span (click)=deductValue() class="minus-sign" style="margin-left: 10px">&#8211;</span>
    </span>
    <span style="font-weight: bold">
      Option {{currentValue+1}} of {{maxRangeValue+1}}
    </span>
    <span style="width: 20px">
      <span (click)=addValue() class="plus-sign" style="margin-right: 10px">&#43;</span>
    </span>
  </p>
</div>
